<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>TM Dashboard</title>

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
<!-- Bootstrap core CSS -->
<link th:href="@{css/bootstrap.min.css}" rel="stylesheet">
<!-- Material Design Bootstrap -->
<link th:href="@{css/mdb.min.css}" rel="stylesheet">
<!-- Your custom styles (optional) -->
<link th:href="@{css/style.css}" rel="stylesheet">
</head>
<body>

	<!-- navigation -->
	<nav th:replace="fragments/nav :: nav">
	This nav content is going
		to be replaced.</nav>
	<!-- navigation -->



	<!-- content -->
	<!--Main layout-->
	<main class="mt-5"> <!--Main container-->
	<div class="container">


		<h3>Static content for prototyping purposes only</h3>
		<p>content</p>

	</div>
	</main>
	
	
	<!-- content -->

	<!-- footer  -->
	<footer th:replace="fragments/footer :: footer"> </footer>
	<!-- footer -->

	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script type="text/javascript" th:src="@{js/jquery-3.3.1.min.js}"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" th:src="@{js/popper.min.js}"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" th:src="@{js/bootstrap.min.js}"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" th:src="@{js/mdb.js}"></script>
